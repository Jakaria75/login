<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore grid </title>
</head>
<style>
    .content {
        display: grid;
        grid-template-columns: 200px 200px;
        border: 2px solid green;
        border: 200px;
        justify-content: center;
    }

    .blog {
        border: 2px solid green;
    }
</style>

<body>
    <h2>explore grid html</h2>
    <div class="content">
        <div class="blog">iteam 1</div>
        <div class="blog">iteam 2</div>
        <div class="blog">item 3</div>
        <div class="blog">item 4</div>
        <div class="blog">item 5</div>
        <div class="blog">item 6</div>
        <div class="blog">item 7</div>
        <div class="blog">item 8</div>
        <div class="blog">item 9</div>
        <div class="blog">item 10</div>
        <div class="blog">item 11</div>
        <div class="blog">item 12</div>
    </div>

</body>

</html>
